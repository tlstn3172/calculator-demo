<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scientific Calculator</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#192233",
                        "surface-dark-highlight": "#232d42",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        /* Custom scrollbar for history if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display overflow-hidden select-none">
<!-- Top App Bar -->
<div class="flex items-center justify-between p-4 pt-6 bg-transparent z-10">
<button class="text-slate-800 dark:text-white flex items-center justify-center p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">menu</span>
</button>
<div class="flex items-center gap-2 px-3 py-1 rounded-full bg-slate-200 dark:bg-surface-dark border border-slate-300 dark:border-slate-700">
<span class="material-symbols-outlined text-[18px] text-primary">science</span>
<span class="text-sm font-medium text-slate-800 dark:text-white uppercase tracking-wider">Scientific</span>
</div>
<button class="text-slate-800 dark:text-white flex items-center justify-center p-2 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined">history</span>
</button>
</div>
<!-- Display Area -->
<div class="flex-1 flex flex-col justify-end items-end px-6 py-4 gap-2 w-full max-w-md mx-auto relative">
<!-- Previous Calculations / History Hint -->
<div class="w-full text-right opacity-40 text-sm mb-4 space-y-1 hidden sm:block">
<p class="text-slate-800 dark:text-white">sin(45) = 0.707</p>
<p class="text-slate-800 dark:text-white">150 ÷ 3 = 50</p>
</div>
<!-- Current Expression -->
<div class="w-full text-right overflow-x-auto no-scrollbar whitespace-nowrap">
<h1 class="text-slate-500 dark:text-slate-400 text-3xl sm:text-4xl font-normal tracking-wide">
                (12 + 5) × sin(30)
            </h1>
</div>
<!-- Result -->
<div class="w-full text-right overflow-x-auto no-scrollbar whitespace-nowrap mt-2">
<h2 class="text-slate-900 dark:text-white text-6xl sm:text-7xl font-bold tracking-tight">
                8.5
            </h2>
</div>
</div>
<!-- Controls Container -->
<div class="w-full bg-white dark:bg-background-dark rounded-t-[2rem] shadow-[0_-4px_20px_rgba(0,0,0,0.05)] dark:shadow-[0_-4px_20px_rgba(0,0,0,0.2)] pb-6 pt-2">
<!-- Drag Handle / Divider -->
<div class="w-12 h-1 bg-slate-200 dark:bg-slate-700 rounded-full mx-auto my-3"></div>
<div class="w-full max-w-md mx-auto px-4 flex flex-col gap-3">
<!-- Scientific Functions Grid (5 Cols) -->
<div class="grid grid-cols-5 gap-3 mb-2">
<!-- Row 1 -->
<button class="h-12 flex flex-col items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-semibold">
<span class="text-[10px] opacity-60">MODE</span>
                    DEG
                </button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">sin</button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">cos</button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">tan</button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-lg font-serif italic font-bold">π</button>
<!-- Row 2 -->
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">x²</button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">log</button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">ln</button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">(</button>
<button class="h-12 flex items-center justify-center rounded-lg bg-slate-100 dark:bg-surface-dark text-slate-700 dark:text-slate-300 hover:bg-slate-200 dark:hover:bg-surface-dark-highlight active:scale-95 transition-all text-sm font-bold">)</button>
</div>
<div class="h-px w-full bg-slate-200 dark:bg-slate-800"></div>
<!-- Standard Numpad Grid (4 Cols) -->
<div class="grid grid-cols-4 gap-3">
<!-- Utility Row -->
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-red-100 dark:bg-red-900/20 text-red-600 dark:text-red-400 hover:brightness-110 active:scale-95 transition-all text-lg font-bold">AC</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-slate-200 dark:bg-surface-dark text-slate-800 dark:text-white hover:brightness-110 active:scale-95 transition-all text-lg font-bold">
<span class="material-symbols-outlined text-[20px]">backspace</span>
</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-slate-200 dark:bg-surface-dark text-slate-800 dark:text-white hover:brightness-110 active:scale-95 transition-all text-xl font-bold">%</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all text-2xl font-bold">÷</button>
<!-- 7, 8, 9, x -->
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">7</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">8</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">9</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all text-2xl font-bold">×</button>
<!-- 4, 5, 6, - -->
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">4</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">5</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">6</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all text-2xl font-bold">−</button>
<!-- 1, 2, 3, + -->
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">1</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">2</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">3</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-primary/10 dark:bg-primary/20 text-primary hover:bg-primary/20 dark:hover:bg-primary/30 active:scale-95 transition-all text-2xl font-bold">+</button>
<!-- 0, ., ANS, = -->
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">0</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-900 dark:text-white text-2xl font-medium shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">.</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-white dark:bg-surface-dark/50 border border-slate-100 dark:border-slate-800 text-slate-400 dark:text-slate-500 text-sm font-bold shadow-sm hover:bg-slate-50 dark:hover:bg-surface-dark active:scale-95 transition-all">ANS</button>
<button class="aspect-[5/4] sm:aspect-video flex items-center justify-center rounded-xl bg-primary text-white shadow-lg shadow-primary/30 hover:bg-blue-600 active:scale-95 transition-all text-2xl font-bold">=</button>
</div>
</div>
</div>
</body></html>
