<!DOCTYPE html>
<html lang="ko" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Modern scientific calculator web app with TDD and SOLID principles">
    <meta name="keywords" content="calculator, scientific calculator, web app">
    <meta name="author" content="Seungwoo Shin">

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self';">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">

    <title>Scientific Calculator</title>
</head>

<body class="min-h-screen bg-background-light dark:bg-background-dark transition-colors duration-200">
    <div id="app" class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-calculator">
            <!-- Top App Bar -->
            <div class="flex items-center justify-between mb-4 px-2">
                <button id="btn-menu"
                    class="p-2 rounded-lg hover:bg-surface-light dark:hover:bg-surface-dark transition-colors"
                    aria-label="Menu">
                    <span
                        class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">menu</span>
                </button>
                <h1 class="text-lg font-semibold text-text-primary-light dark:text-text-primary-dark">Scientific</h1>
                <button id="btn-history"
                    class="p-2 rounded-lg hover:bg-surface-light dark:hover:bg-surface-dark transition-colors"
                    aria-label="History">
                    <span
                        class="material-symbols-outlined text-text-primary-light dark:text-text-primary-dark">history</span>
                </button>
            </div>

            <!-- Calculator Container -->
            <div class="bg-surface-light dark:bg-surface-dark rounded-3xl shadow-2xl overflow-hidden">
                <!-- Display Area -->
                <div id="display-area" class="p-6 min-h-[200px] flex flex-col justify-end">
                    <!-- Previous Calculations (Hidden on mobile) -->
                    <div id="history-hint"
                        class="hidden sm:block text-sm text-text-secondary-light dark:text-text-secondary-dark mb-4 space-y-1">
                        <div class="opacity-60">sin(45) = 0.707</div>
                        <div class="opacity-60">150 ÷ 3 = 50</div>
                    </div>

                    <!-- Current Expression -->
                    <div id="expression"
                        class="text-3xl sm:text-4xl text-text-secondary-light dark:text-text-secondary-dark mb-2 overflow-x-auto whitespace-nowrap">
                        0
                    </div>

                    <!-- Result -->
                    <div id="result"
                        class="text-6xl sm:text-7xl font-bold text-text-primary-light dark:text-text-primary-dark overflow-x-auto whitespace-nowrap">
                        0
                    </div>
                </div>

                <!-- Controls Container -->
                <div class="bg-background-light dark:bg-background-dark rounded-t-3xl p-4">
                    <!-- Drag Handle -->
                    <div class="flex justify-center mb-4">
                        <div
                            class="w-12 h-1 bg-text-secondary-light dark:bg-text-secondary-dark opacity-30 rounded-full">
                        </div>
                    </div>

                    <!-- Scientific Functions (5 columns) -->
                    <div id="scientific-functions" class="grid grid-cols-5 gap-3 mb-4">
                        <button class="btn-function" data-function="deg">DEG</button>
                        <button class="btn-function" data-function="sin">sin</button>
                        <button class="btn-function" data-function="cos">cos</button>
                        <button class="btn-function" data-function="tan">tan</button>
                        <button class="btn-function" data-function="pi">π</button>

                        <button class="btn-function" data-function="square">x²</button>
                        <button class="btn-function" data-function="log">log</button>
                        <button class="btn-function" data-function="ln">ln</button>
                        <button class="btn-function" data-function="(">(</button>
                        <button class="btn-function" data-function=")">)</button>
                    </div>

                    <!-- Divider -->
                    <div class="border-t border-text-secondary-light dark:border-text-secondary-dark opacity-20 my-4">
                    </div>

                    <!-- Standard Numpad (4 columns) -->
                    <div id="numpad" class="grid grid-cols-4 gap-3">
                        <button class="btn-utility" data-action="clear">AC</button>
                        <button class="btn-utility" data-action="backspace">
                            <span class="material-symbols-outlined">backspace</span>
                        </button>
                        <button class="btn-operator" data-operator="%">%</button>
                        <button class="btn-operator" data-operator="/">÷</button>

                        <button class="btn-number" data-number="7">7</button>
                        <button class="btn-number" data-number="8">8</button>
                        <button class="btn-number" data-number="9">9</button>
                        <button class="btn-operator" data-operator="*">×</button>

                        <button class="btn-number" data-number="4">4</button>
                        <button class="btn-number" data-number="5">5</button>
                        <button class="btn-number" data-number="6">6</button>
                        <button class="btn-operator" data-operator="-">−</button>

                        <button class="btn-number" data-number="1">1</button>
                        <button class="btn-number" data-number="2">2</button>
                        <button class="btn-number" data-number="3">3</button>
                        <button class="btn-operator" data-operator="+">+</button>

                        <button class="btn-number" data-number="0">0</button>
                        <button class="btn-number" data-number=".">.</button>
                        <button class="btn-utility" data-action="ans">ANS</button>
                        <button class="btn-equals" data-action="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/scripts/main.js"></script>
</body>

</html>
